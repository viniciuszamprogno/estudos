<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontos Turísticos</title>
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
<!-- imagens a baixo -->

            <div class="slide s1">
               <img src="./images/brasil.jpg" alt="Cristo redentor">
            </div>

            <div class="slide">
               <img src="./images/paris.jpg" alt="Torre Eiffel"> 
            </div>

            <div class="slide">
                <img src="./images/london.jpg" alt="Big Ben">
            </div>

            <div class="slide">
                <img src="./images/NY.jpg" alt="Estados Unidos">
            </div>

            <div class="slide">
                <img src="./images/japan.jpg" alt="Vulcão do Japão">
            </div>
<!-- navegação -->
            <div class="navigation">
                <label class="bar" for="slide1"></label>
                <label class="bar" for="slide2"></label>
                <label class="bar" for="slide3"></label>
                <label class="bar" for="slide4"></label>
                <label class="bar" for="slide5"></label>
            </div>
        </div>
    </div>
</body>
</html>
